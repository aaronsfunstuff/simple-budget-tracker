<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <div class="new-entry">
            <input type="text" id="entry-name" placeholder="Name">
            <input type="number" id="entry-amount" placeholder="Amount">
        </div>
      <div class="new-entry">
      <select id="entry-type">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
            <button onclick="addEntry()">Add Entry</button>
      </div>
        <div class="entries-list">
            <h2>Entries</h2>
            <ul id="entries"></ul>
        </div>
        <div class="total">
            <h2>Total: $<span id="total-amount">0.00</span></h2>
        </div>
        <div class="actions">
            <button onclick="clearAllEntries()">Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
